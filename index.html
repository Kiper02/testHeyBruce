<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/reset.css" />
    <link rel="stylesheet" href="./static/css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <header class="header">
        <!-- Header-Slider -->
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="./static/img/header/slider/Hey Bruce6.11_14102.jpg" alt="Slide1" />
                </div>
                <div class="swiper-slide">
                    <img src="./static/img/header/slider/Hey Bruce6.11_13924.jpg" alt="Slide2" />
                </div>
                <div class="swiper-slide">
                    <img src="./static/img/header/slider/Hey Bruce6.11_14055.jpg" alt="Slide3" />
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- <img class="btn-prev" src="./static/img/header/icons/arrow-left.svg" alt="Prev"> -->
            <svg class="btn-prev" width="9" height="16" viewBox="0 0 9 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="hover-arrow" d="M7.5 14.25L1.25 8L7.5 1.75" stroke="#777272" stroke-width="1.5" stroke-linecap="square"/>
            </svg>
            <svg class="btn-next" width="9" height="16" viewBox="0 0 9 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="hover-arrow" d="M1.5 1.75L7.75 8L1.5 14.25" stroke="#777272" stroke-width="1.5" stroke-linecap="square"/>
            </svg>

        </div>
        <!-- //Header-Slider -->

        <!-- Header-Content -->
        <div class="header-content">
            <div class="header__nav">
                <div class="burger">XXX</div>
                <ul class="header__nav-list">
                    <li><a href="#">Информация</a></li>
                    <li><a href="#">Бренды</a></li>
                    <li><a href="#">Клиентам</a></li>
                    <li><a href="#">Информация</a></li>
                </ul>
                <div class="header__nav-logo">
                    <img class="logo" src="./static/img/header/logo/logo.png" alt="Logo" />
                </div>
                <div class="header__nav-icons">
                    <input type="text" class="search" placeholder="Поиск" />
                    <img class="icon-bag" src="./static/img/header/icons/Bag.svg" alt="Bag" />
                </div>
            </div>
            <svg class="phone" width="48" height="48" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path class="phone-styles" fill-rule="evenodd" clip-rule="evenodd" d="M8.379 10.544c.73-.733 1.432-1.435 2.165-2.165.932-.992 1.105-1.912.671-2.234l-.889-.513a1.163 1.163 0 01-.425-1.588l1.334-2.312a1.163 1.163 0 011.589-.425l.889.513c2.884 1.665-.464 7.013-1.864 8.413l-1.616 1.616c-1.4 1.4-6.748 4.748-8.413 1.864l-.513-.89a1.163 1.163 0 01.425-1.588L4.044 9.9a1.163 1.163 0 011.588.425l.514.89c.321.433 1.24.26 2.233-.672z" fill="#000"></path>
            </svg>
        </div>
        <!-- //Header-Content -->
    </header>




    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./static/js/main.js"></script>
</body>

</html>
